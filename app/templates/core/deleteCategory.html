{% extends "core/index.html" %} {% block title %} Extend Budgets {% endblock %}
{% block appName %} Delete Categories {% endblock %} {% block mainContent %}
<div class="bg-transparent">
  <form
    action="{{url_for('core.deleteCategory')}}"
    method="POST"
    class="addCashSection pl-6 pt-6 h-full bg-cardDark rounded-md rounded-t-none pb-8"
    id="form"
  >
    <div class="w-[40%] flex flex-col h-full gap-3">
      <p class="text-gray-200 text-base w-[170%]">Choose Category to Delete</p>
      <div>
        <select
          name="category"
          id="category"
          class="text-white w-[170%] border-2 border-white p-2.5 value={{category if category else ''}}"
        >
          <option value="" selected disabled hidden class="text-base">
            Choose a Category
          </option>
          {% for c in categoriesList %} {% if category == c.name %}
          <option
            class="text-base"
            value="{{c.name}}"
            selected
            class="bg-[#101828]"
          >
            {{c.name}}
          </option>
          {% else %}
          <option value="{{c.name}}" class="bg-[#101828]">{{c.name}}</option>
          {% endif %} {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="bg-red-500 px-[30px] text-white md:py-[10px] py-[8px] md:mt-[10px] mt-[6px] border-2 border-white box-border hover:bg-red-700 cursor-pointer font-bold text-[17px] w-[170%] rounded-md"
      >
        Delete Category
      </button>
    </div>
  </form>
</div>
{% endblock %}
